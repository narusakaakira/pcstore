version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: pc-sales-mvp-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pc_sales_mvp
      MYSQL_USER: dev
      MYSQL_PASSWORD: devpass
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - mvp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pc-sales-mvp-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      DATABASE_URL: mysql+pymysql://dev:devpass@db:3306/pc_sales_mvp
      JWT_SECRET: your-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      PYTHONUNBUFFERED: 1
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mvp-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pc-sales-mvp-frontend
    command: npm run dev
    ports:
      - "3000:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - mvp-network

volumes:
  db-data:

networks:
  mvp-network:
    driver: bridge
